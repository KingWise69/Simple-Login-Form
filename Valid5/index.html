<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="login-form">
      <h2>Login Form</h2>
      <form>
        <input type="text" placeholder="Username" id="username" required>

      </form>
    </div>
    <script src="app.jsx"></script>
  </body>
  
  
</html>
